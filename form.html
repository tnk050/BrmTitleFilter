<div class="selector">
  <form name="brmListHandleForm" id="brmListHandleForm" class="form brm">
    <div name="filterSection" class="filter">
      <select
        name="filterCategory"
        id="selectCategory"
        onchange="detailHandler.updateOption(this.form.category.value)"
      >
        <option value="none" selected>項目</option>
        <option value="distance">距離</option>
        <option value="team">チーム</option>
        <option value="depart">スタート地点</option>
      </select>
      <select name="filterDetail" id="selectDetail"></select>
      <button
        type="button"
        name="exeFilter"
        id="filterButton"
        onclick="changeBrmList('filter')"
      >
        絞り込み
      </button>
    </div>
    <div name="sortSection" class="sort">
      <input
        type="radio"
        name="sortCategory"
        id="date"
        value="date"
        checked
      /><label for="date">日付順</label>
      <input
        type="radio"
        name="sortCategory"
        id="postponeDate"
        value="postponeDate"
      /><label for="postponeDate">延期後日付順</label>
      <input
        type="radio"
        name="sortCategory"
        id="distance"
        value="distance"
      /><label for="distance">距離順</label>
      <button
        type="button"
        name="exeSort"
        id="sortButton"
        onclick="changeBrmList('sort')"
      >
        並べ替え
      </button>
    </div>
  </form>
</div>
